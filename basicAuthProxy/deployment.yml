apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiali-proxy
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiali-proxy
  template:
    metadata:
      labels:
        app: kiali-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
        - name: auth
          mountPath: /etc/nginx/auth
          readOnly: true
      volumes:
      - name: nginx-conf
        configMap:
          name: kiali-nginx-conf
      - name: auth
        secret:
          secretName: kiali-basic-auth

